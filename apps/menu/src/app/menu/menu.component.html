<vega-sidenav [headerConfig]="headerConfig">
  <vega-sidenav-link
    *ngFor="let menuItem of menu"
    [icon]="menuItem.icon"
    [routerLink]="menuItem.url"
    routerLinkActive
    #rla="routerLinkActive"
    [selected]="rla.isActive">
    {{ menuItem.name }}
  </vega-sidenav-link>
</vega-sidenav>
